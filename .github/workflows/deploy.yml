name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger action only when pushing to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (v16)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.js v16

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Set Git user identity
        run: |
          git config --global user.name "Your Name"  # Replace with your name
          git config --global user.email "your-email@example.com"  # Replace with your email

      - name: Deploy to GitHub Pages
        run: |
          echo "Deploying to GitHub Pages"
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN for authentication
